name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
      # Install Doxygen
      name: "install-doxygen"
      description: "Installs  Specified Version of Doxygen"
      inputs:
        version:
          description: "The Doxygen version to install"
          required: false
          default: "1.12.0"
      runs:
        using: "composite"
        steps:
          - name: Export Doxygen version in environment
            shell: bash
            run: |
              echo "DOXYGEN_VERSION=${{ inputs.version }}" >> $GITHUB_ENV

          - name: "Installation"
            shell: bash
            run: |
              wget https://github.com/doxygen/doxygen/releases/download/Release_${DOXYGEN_VERSION//./_}/doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz
              tar xzvf doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz
              cd doxygen-${DOXYGEN_VERSION}
              sudo make install
              cd ..
              rm -rf doxygen-${DOXYGEN_VERSION}* 

      branding:
        icon: "download-cloud"
        color: "blue"

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    # - name: Run test suite
    #   run: composer run-script test

    # Run de QA for code
    - name: Run static check
      run: composer run-script phpstan
    - name: Run mess detector
      run: composer run-script phpmd
    - name: Run Code Standard
      run: composer run-script phpcs
      
    # Generate docs
    - name: Generate docs
      run: composer run-script doxygen
      
